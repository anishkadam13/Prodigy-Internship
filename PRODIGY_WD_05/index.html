    </div>

    <div class="weather-card" id="weather">
      <h2 id="location">--</h2>
      <img id="icon" src="" alt="Weather Icon" />

        </div>
        <div>
          <span>Wind</span>
          <p id="wind">-- km/h</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
